<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons, Checkboxes & Selects</title>
</head>

<body>
    <h1>Welcome to Reddit Search</h1>

    <form action="https://www.reddit.com/search">
        <input type="text" , name="q">
        <button>Search Reddit</button>
    </form>

    <hr><br>

    <h2>Google search form</h2>
    <form action="https://www.google.com/search">
        <input type="text" , name="q">
        <button>Search Google.com</button>
    </form>

    <h2>Radio Buttons, Checkboxes and Select Demo section</h2>
    <form action="/birds">
        <input type="checkbox" , name="agree_tos" id="agree" checked>
        <label for="agree">I Agree to everything</label>
        <button type="submit">Send</button>

        <p>
            <input type="radio" name="gf" id="marcela" value="marcela">
            <label for="marcela">Marcela Alcala</label>

            <input type="radio" name="gf" id="adaia" value="adaia">
            <label for="adaia">Adaia Alcala</label>

            <input type="radio" name="gf" id="carolina" value="carolina">
            <label for="carolina">Carolina Alcala</label>
        </p>

        <p>
            <label for="girlfriends">Girlfriends</label>
            <select name="girlfriends" id="girlfriends">
                <option value="empty">-- Choose a name --</option>
                <option value="Marcela">Marcela Alcala</option>
                <option value="Adaia">Adaia Alcala</option>
                <option value="Carolina">Carolina Alcala</option>
            </select>

            <button type="submit">Update</button>

        </p>

    </form>


</body>

</html>
